<head>

  <meta charset="utf-8">

  <style>
  .font{
    font-family: 'Cabin Sketch', cursive;
  }
  html{
    padding:0;
    margin:0;

  body{
    background-image:url(projector.jpg);

  .popcorn-loader-overlay {
    width: 100%;

    z-index: 99999;
    position: fixed;

  header{
    width: 100%;

   top: 0;

  .logo{
    margin-left: 15px;

    font-family: 'Fredericka the Great';

  }
  *{
    margin:0;
    padding:0;
}
#send-otp{
  align-self:center;
  background-color: #0b0c10;
  width: 40%;
  margin:20px;
  height: 55px;
  border: none;
  cursor: pointer;
  color: #fff;
  outline: none;
  font-size: 20px;
  font-weight: normal;
  text-transform: uppercase;
  transition: all 0.5s ease-in-out;
  -webkit-transition: all 0.5s ease-in-out;
  -moz-transition: all 0.5s ease-in-out;
  -o-transition: all 0.5s ease-in-out;
  border-radius: 30px;
  -webkit-border-radius: 30px;
  -moz-border-radius: 30px;
  -o-border-radius: 30px;
  -ms-border-radius: 30px;
  font-family: 'Muli', sans-serif;
}
#send-otp:hover {
  background-color:#c5c6c7;
  color:#fff;
}
input#email{
  padding:0 40px;
  width:20%;
  height:45px;
  border: 1px solid #dadada;
  color: #c5c6c7;
  text-align:justify;
  outline: none;
  letter-spacing: 1px;
  font-size: 16px;
  font-weight:normal;
  font-family: 'Cabin Sketch', cursive;
  border-radius:30px;
  -webkit-border-radius:30px;
  -moz-border-radius:30px;
  -o-border-radius:30px;
  -ms-border-radius:30px;
}
  </style>

  <script>
    jQuery(window).load(function(){
      jQuery(".popcorn-loader-overlay").fadeOut(1000);
    });

  <noscript>
    <style>.popcorn-loader-overlay { display: none; } </style> </noscript>

<div class="font">
    <h1 style="text-align:center;"><mark style="background-color:#1f2833; color:white;">Forgot Your Password?</mark></h1>

<br><br>
  <p style="text-align:center;"><mark style="background-color:#1f2833; color:white;">Enter your email address. An OTP will be sent to reset your password.</mark></p>
<br><br>
<form method="post">
      <div style="text-align:center;" class="email">
        <label for="email"><mark style="background-color:#1f2833; color:white;">Enter Your Email:</mark></label>
        <input type="text" title="Email" id="email" name="email" placeholder="Email Address"
        required method="post">
      </div>


    <br>

    <div style="text-align:center; font-family:'Cabin Sketch',cursive;">
      <input type="submit" id="send-otp" value="Send OTP" >
      <script type="text/javascript">
        document.getElementById("send-otp").onclick = function () {
          location.href = "EnterOTP.html";
        };


      </script>
    </div>
</div>
